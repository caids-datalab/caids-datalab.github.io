project:
  execute-dir: project
  output-dir: reports
editor: source
execute:
  echo: false
warning: false

format: 
  docx:
    reference-doc: custom-reference-doc.docx
    number-sections: true
    citation-package: biblatex
    output-file: "DAC_Report_Spring2024"
  html:
    toc: true
    toc-location: left
    toc-depth: 2
    number-sections: true
    number-depth: 1
    theme: lumen
    highlight-style: github
    code-overflow: wrap
    code-fold: false
    code-copy: true
    code-link: false
    code-tools: false
    code-block-border-left: "#0C3823"
    code-block-bg: "#eeeeee"
    fig-cap-location: margin
    linestretch: 1.25
    fontsize: "large"
    embed-resources: true



